<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workcation Demo</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="bg-gray-100">
    <div class="px-8 py-12">
        <img class="h-10" src="/img/logo.svg" alt="Workcation">
        <img class="h-48 mt-6 rounded-lg shadow-xl" src="/img/beach-work.jpg" alt="Woman workcationing on the beach">
        <h1 class="mt-6 text-2xl text-gray-700 font-bold">
            You can work from anywhere. 
            <span class="text-indigo-500">Take advantage of it!</span>
        </h1>
        <p class="mt-2 text-gray-600">
            Workcation helps you find work-friendly rentals in beautiful location so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="mt-4">
            <a class="inline-block bg-indigo-500 text-white text-sm font-semibold uppercase tracking-wider px-5 py-3 rounded-lg shadow-lg" href="#">Book your escape</a>
        </div>

    </div>
</body>
</html>
